<section id="homepage">
  <opis-logo-animated></opis-logo-animated>

  <section id="years" class="animation-show" [class.show]="canShowDepartments()">
    @for (year of allYears; track $index) {
      <button
        (click)="selectYear(year)"
        role="button"
        [class.selected]="selectedYear() === year"
        class="btn-year"
      >
        <span>{{ year }}</span>
      </button>
    }
  </section>

  <section id="departments" class="animation-show" [class.show]="canShowDepartments()">
    @if (respDepartments.isLoading()) {
      <small>In caricamento ...</small>
    }

    @if (respDepartments.hasValue()) {
      @let departments = respDepartments.value();

      @for (department of departments; track $index) {
        <span class="material-symbols-outlined">{{ department.icon }}</span>
      }
    }
  </section>
</section>
