<section id="homepage">
  <opis-logo-animated></opis-logo-animated>
  <opis-year-section></opis-year-section>

  <section
    id="departments"
    class="animation-show"
    [class.show]="canShowDepartments()"
  >
    @if (respDepartments.isLoading() || !canShowDepartments()) {
      <opis-loader></opis-loader>
    } @else if (respDepartments.hasValue()) {
      @let departments = respDepartments.value();

      @for (department of departments; track $index) {
        <opis-dep-card [department]="department" />
      }
    }
  </section>
</section>
