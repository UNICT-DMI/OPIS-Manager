<div class="container">
  <div class="card bg-light">
    <article class="card-body mx-auto" style="max-width: 400px;">
      <h4 class="card-title mt-3 text-center">Crea un account</h4>
      <form>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input id="first-name" name="first-name" [(ngModel)]="firstName" class="form-control" placeholder="Nome" type="text">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
          </div>
          <input id="last-name" name="last-name" [(ngModel)]="lastName" class="form-control" placeholder="Cognome" type="text">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
          </div>
          <input id="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Email" type="email">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" type="password">
        </div>
        <div class="form-group input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
          </div>
          <input id="password-confirm" name="password-confirm" [(ngModel)]="passwordConfirmation" class="form-control" placeholder="Conferma password" type="password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-opis" (click)="sendRegistrationRequest()"> Create Account </button>
        </div>
        <p class="text-center">Hai gi√† un account? <a routerLink="../login/">Log In</a> </p>
      </form>
    </article>
  </div>
</div>
