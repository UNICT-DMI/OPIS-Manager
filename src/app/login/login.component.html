<div class="container">
    <div class="card bg-light">
      <article class="card-body mx-auto" style="max-width: 400px;">
        <div class="alert alert-danger" role="alert" id="login-error" *ngIf="error">
          Email o password errati
        </div>
        <h4 class="card-title mt-3 text-center">Log In</h4>
        <form>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
            </div>
            <input id="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Email" type="email">
          </div>
          <div class="form-group input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input id="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" type="password">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-opis" (click)="login()"> Login </button>
          </div>
          <!-- <p class="text-center">Non hai un'account? <a routerLink="../signup/">Registrati</a> </p> -->
        </form>
      </article>
    </div>
  </div>
