<section id="cds-{{ cds()?.id }}" [class.loading]="infoCds.isLoading()" class="cds-selection_wrap">
  @if (infoCds.isLoading()) {
    <opis-loader />
  } @else {
    @if (infoCds.hasValue() && infoCds.value().graphs) {
      <opis-graph [dataChart]="infoCds.value().graphs.cds_stats" />
    }

    @if (infoCds.status() === ERR_STATUS) {
      <div class="error">
        <opis-icon iconName="report_off" dimension="5rem" />
        <h2>Qualcosa Ã¨ andato storto :/</h2>
      </div>
    }
  }
</section>
