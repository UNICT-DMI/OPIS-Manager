name: Deploy Angular SPA to GitHub Pages

on:
  push:
    branches:
      - master
      - development
  pull_request:
    branches:
      - development

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Use Node.js 16.15.1
        uses: actions/setup-node@v1
        with:
          node-version: '16.15.1'

      - name: Build Master ğŸ”¨
        if: github.ref == 'refs/heads/master'
        run: |
          npm install -g @angular/cli@10 --legacy-peer-deps
          npm install --legacy-peer-deps
          ng build --prod --base-href=""

      - name: Build Development ğŸ”¨
        if: github.ref == 'refs/heads/development'
        run: |
          npm install -g @angular/cli@20
          npm install
          ng build --prod --base-href="/development/"

      - name: Deploy Master to Root ğŸš€
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/opis-manager
          clean: false

      - name: Deploy Development to /development ğŸš€
        if: github.ref == 'refs/heads/development'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/opis-manager
          target-folder: development
          clean: false
